[package]
name = "nums"
version = "0.1.0"
cairo-version = "=2.11.4"
edition = "2024_07"

[scripts]
build="sozo -P dev build && sozo -P dev bindgen --binding-target typescript --output-dir ../src/bindings/"


[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "dojo::world::world_contract::world",
    "achievement::events::index::e_TrophyCreation",
    "achievement::events::index::e_TrophyProgression",
]

[dependencies]
achievement = { git = "https://github.com/notV4l/arcade", branch="dojo_1.7.0-alpha.1" }
starknet = "2.11.4"
openzeppelin = "2.0.0"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.7.0-alpha.1" }
dojo_macros = { git = "https://github.com/dojoengine/dojo", tag = "v1.7.0-alpha.1" }

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.7.0-alpha.1" }

[features]
default = []

[profile.slot]
[profile.mainnet]
[profile.sepolia]
