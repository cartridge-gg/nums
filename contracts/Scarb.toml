[package]
name = "nums"
version = "0.1.0"
cairo-version = "2.12.1"
edition = "2024_07"

[scripts]
build="sozo -P dev build && sozo -P dev bindgen --binding-target typescript --output-dir ../src/bindings/"

slot_migrate = "sozo -P slot migrate"
slot_katana = "slot d create -t pro --team cartridge nums2 katana --config ./katana_dev.toml"
slot_torii = "slot d create -t pro --team cartridge nums2 torii --version v1.7.0-alpha.4 --config ./torii_slot.toml"

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "dojo::world::world_contract::world",
    "achievement::events::index::e_TrophyCreation",
    "achievement::events::index::e_TrophyProgression",
]

[dependencies]
achievement = { git = "https://github.com/cartridge-gg/arcade", branch="dojo_1.7.0-alpha.2" }
starknet = "2.12.1"
openzeppelin = "2.0.0"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.7.0-alpha.2" }
dojo_macros = { git = "https://github.com/dojoengine/dojo", tag = "v1.7.0-alpha.2" }

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.7.0-alpha.2" }

[features]
default = []

[profile.slot]
[profile.mainnet]
[profile.sepolia]
