[world]
name = "Nums"
seed = "nums-v1.0.39"
description = "On chain version of the Number Challenge or Blind Number Challenge game."
website = "https://nums.gg"

[namespace]
default = "NUMS"

[env]
rpc_url = "https://api.cartridge.gg/x/starknet/sepolia"
world_address = "0x00e53f7816c35c41bcc01e686dfba5e7d3693e48deba7db24838d5d37a3b9740"
account_address = "0x059b1a0c489b635d7c7f43594d187362ddd2dcea6c82db4eef2579fd185b3753"
keystore_path = "./keystore_sepolia.json"

[migration]
order_inits = ["NUMS-Setup", "NUMS-Play", "NUMS-Collection", "NUMS-Token"]
skip_contracts = ["NUMS-Vrf", "NUMS-Registry"]
disable_multicall = true

[writers]
"NUMS" = ["NUMS-Play"]

[owners]
"NUMS" = ["NUMS-Setup", "NUMS-Collection"]

[init_call_args]
